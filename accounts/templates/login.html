{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container h-screen w-screen max-w-7xl mx-auto flex justify-center items-center">
        <form >{% csrf_token %}
            <div>
                <h4 class="text-2xl text-primary text-center w-full font-semibold mb-4">Admin Login</h4>
            </div>
             <div>
                {% if error %}
                    <p class="text-reddish text-xs my-2">{{ error }}</p>
                {% endif %}
            </div>
            <div class="">
                <input class="p-2 border rounded flex flex-col" placeholder="Enter your email" type="email" name="email" />
            </div>
            <div class="my-4">
                <input class="p-2 border rounded flex flex-col" placeholder="Enter your password" autocomplete="off" type="password" name="password" />
            </div>
            <div>
                <button class="p-2 bg-primary text-white w-full rounded" type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock content %}
